<script>

    $(".search_button").click(function(){
              var key_name = $(".key_word_name").val()
              var key_level = $(".key_word_level").val()
              var key_class = $(".key_class_").val()
              $.get("/search/honoer",{
                       "key_name":key_name,
                       "key_level":key_level,
                       "key_class":key_class,
              }, function(data){
                 $(".contentpanel").html(data)
});




    })
</script>

<div class="search_from">
    <input class="key_class_" type="text" placeholder="班级">
    <input class="key_word_name" type="text" placeholder="姓名">
    <input class="key_word_level" type="text" placeholder="级别">
    <button class="btn btn-blue search_button"><i class="fa fa-search" aria-hidden="true"></i>获奖信息检索</button>
    <div class="receicve">
         {% if honoer %}
        <table class="grade_table">
        <tr>
            <td>题目</td>
            <td>姓名</td>
            <td>班级</td>
            <td>参赛类型</td>
            <td>组队成员</td>
            <td>获奖级别</td>
        </tr>

              {% for h in honoer %}

             <tr>
                 <td>{{h.title}}</td>
                 <td>{{h.name}}</td>
                 <td>{{h.class_}}</td>
                 <td>{{h.competition_type}}</td>
                 <td>{{h.team_members}}</td>
                 <td>{{h.level}}</td>

             </tr>
    {% endfor %}

        </table>

   {% endif %}

</div>
