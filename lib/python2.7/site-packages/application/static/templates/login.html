<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>登录</title>
    <link href=/static/css/login.css rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>

    <style type="text/css">
    .page-home .header-logo {background-image: url('/static/img/logo.png');background-size: 180px}
    </style>
    <script type="text/javascript">
        $('input[name="type"]').attr('autocomplete', 'off');
        $("input").blur(function(){
            $("input").css("background-color","#FFFFCC");
        });

        if (navigator.userAgent.toLowerCase().indexOf("chrome") >= 0) {
            $(window).load(function(){
                $('input:-webkit-autofill').each(function(){
                    var text = $(this).val();
                    var name = $(this).attr('name');
                    $(this).after(this.outerHTML).remove();
                    $('input[name=' + name + ']').val(text);
                });
            });
        } 
        function login_push()
        {
            localStorage.setItem('user_name',$("#sdf").val());
            localStorage.setItem('password',$("#clean_this").val());
            /*$.ajax({ 
                    url: "/login",
                    type: "post",
                    data: 
                    {
                        username:$("#sdf").val(),
                        password:$("#clean_this").val()
                    },
                    success: function()
                    {
                        location.href = "/home.html"
                    }});*/
        }
      $(function () {
          $("#sdf").val(localStorage.getItem('user_name') || '');
          $("#clean_this").val(localStorage.getItem('password') || '');
          $('#sdf').focus(function ()
            {
             
               $(this).css("color","#a4b0c6");
                $(".login_username i").css("color","#a4b0c6");
                $(".login_username").css("border-bottom","1px solid #a4b0c6");
            });
               $('#sdf').blur(function () 
            {
                $(this).css("color","#383c4a");
                $(this).attr("placeholder","用户");
                $(".login_username i").css("color","#383c4a");
                $(".login_username").css("border-bottom","1px solid #383c4a");
            }); 
      });
    $(function () {
          $('#clean_this').focus(function ()
                {                
               $(this).css("color","#a4b0c6");
                $(".login_password i").css("color","#a4b0c6");
                $(".login_password").css("border-bottom","1px solid #a4b0c6");
            }   );
               $('#clean_this').blur(function () 
            {
                $(this).css("color","#383c4a");
                $(this).attr("placeholder","密码");
                $(".login_password i").css("color","#383c4a");
                $(".login_password").css("border-bottom","1px solid #383c4a");
            }); 
      });
    </script>

</head>
<body class="dropdown">
    <div class="vbox viewport " ><!-- uiView:  -->

        <section ui-view="" class="main hbox space-between ">
            <div class="zs-login-background ">
                <div class="login_body">
                <div class="login_img">
                    <img src="/static/img/logo3_login.png">
                </div>
                <input type="text" id="new_input" name="username" style="display:none"/>
                <input type="password" id="new_password" style="display:none"/>
                <div class="login_join">
                    <form action="/login" method="POST" autocomplete="off"><!-- ngIf: error --><!-- ngIf: timeout -->
                    <p class="join_title">登录/Login</p>
                    {% if tip %}
                        <div class="username_error">{{ tip }}</div>
                    {% endif %}
                    <div class="form-group zs-bottom-20">
                        <div class="login_username">
                            <i class="icon-yonghu"></i>
                            <input style="display:none">
                            <input id="sdf" type="text" class="zs-login-form-input my_inputpass" placeholder="用户" autocomplete="off" value=""  name="username" onpaste="return false" oncontextmenu="window.event.returnValue=false">
                        </div>
                        <div class="login_password">
                            <i class="icon-mima"></i>
                            <input type="password" class="zs-login-form-input my_inputpass" id="clean_this" autocomplete="new-password"  value="" placeholder="密码" name="password">
                            <!--<input type="password" name="password" class="zs-login-form-input my_inputpass" id="clean_this" placeholder="密码">-->
                        </div>
                        <a href="#" class="my_password" style="display:none">忘记密码？</a>
                    </div>
                    <div class="form-group join_us">
                        <input class="zs-login-button zs-theme-main" type="submit" id="sub" onclick="login_push()" value="登录" />
                    </div>
                    <span class="zs-login-change-language dropdown" dropdown="" dropdown-append-to-body="" style="display:none">
                        <a href="#" class="zs-login-change-language-link-current" >中文</a>
                        <a href="#" class="zs-login-change-language-link-normal">设为中文</a> 
                        <span class="zs-login-change-language-link-current">|</span> 
                        <a href="#" class="zs-login-change-language-link-current">English</a> 
                        <a class="zs-login-change-language-link-normal" >Change to English</a> 
                        <span class="zs-login-change-language-link-current">|</span> 
                        <a class="zs-login-change-language-link-normal  dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">语言 
                            <span class="caret"></span>
                        </a>
                    </span>
                </form>
                </div>
                </div>
                <div class="Products_marked">
                    <img src="/static/img/bg_i.png">
                </div>
            </div></section><!-- ngIf: !!alert -->
        </div>


    <ul class="dropdown-menu dropdown-menu-right" role="menu" style="z-index: 9999; top: 30px; display: none; left: auto; right: 19.8594px;">
        <li role="menuitem"><a>English</a></li>
        <li role="menuitem"><a>简体中文</a></li>
        <li role="menuitem"><a>繁體中文</a></li>
    </ul>
</body>
</html>
