<tr>
	<td></th>
	<td>名称</td>
	<!--<td>位置</td>-->
	<td>容量(G)</td>
	<td>可启动</td>
	<td>可共享</td>
	<td>挂载次数</td>
	<td>挂载顺序</td>
</tr>

{%for volume in volumes%}
<tr class='volume_tr'>
	<td>
		<input type="checkbox"  value="{{volume.id}}" name="volume" id="volume">
	</td>
        <td title='{{volume.name}}'>
            <span style="display:inline-block;text-overflow:ellipsis; white-space:nowrap;overflow:hidden;width:100px;"> 
            <font color="red"> {{volume.name}}</font>
            </span> 
        </td>
	<!--<td><font color="red"> {{volume.cluster.name}}</font></td>-->
        <td>
            <font color="red"> {{volume.size_gb}}</font>
        </td>
	<td><font color="red"> {{volume.is_boot_zh}}</font></td>
	<td><font color="red"> {{volume.is_share_zh}}</font></td>
	<td><font color="red"> {{volume.mount}}</font></td>
	<td><font color="red"> <input type='text' name='mount_order' id='mount_order'/></font></td>
</tr>
{%endfor%}
