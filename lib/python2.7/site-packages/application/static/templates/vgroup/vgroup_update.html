<script type="text/javascript">
var enable_submit = true;
function submit_vgroup_update() {
    var vgroup_name = $("#vgroup_update_modal").find("#vgroup_name_cr");
    var volume_ids_selector = $("#vgroup_update_modal").find(".volume_ids");
    var bValid = true;
    bValid = bValid && checkRegexp(vgroup_name, /^[0-9a-z-]+$/, "名称应由小写英文字母、数字、中划线(英文)构成.");
    bValid = bValid && checkLength(vgroup_name, "名称", 1, 32);
    var gridIDs = $('#volume_save').jqGrid('getDataIDs');
    var volume_ids = gridIDs.join(",")
    if (bValid && volume_ids == '') {
        bValid = false;
        $('.rtn-tip').text('至少选择一个卷').slideDown('fast');
    }

    if (bValid) {
        if (enable_submit) {
            enable_submit = false;
            var $submitBtn = $('.modal-footer').find('.btn-blue');
            $submitBtn.html('<i class="fa fa-spinner fa-spin" style="margin:3px 6px;"></i>');
            $('.rtn-tip').slideUp('fast');
            $.post("/vgroup_update", {
                    "volume_ids": volume_ids,
                    "vgroup_name": vgroup_name.val(),
                    "owner": "{{vgroup.owner}}",
                    "id": "{{vgroup.id}}"
                },
                function(data) {
                    if (data.reply.is_success) {
                        angular.element('#vgroup_controller').scope().close();
                        $('#vgroup_table').trigger("reloadGrid")
                    } else {
                        error = data.reply.error;
                        $('.rtn-tip').text(error).slideDown('fast');
                        $submitBtn.html(SelfTranslate("[[ 'label ok'|translate ]]"));
                        enable_submit = true;
                    }
                });
        } 
    }
}
$(function() {
    $('#volume_choose').jqGrid(get_vgroup_volume_choose("/grid_volume_for_cgsnap?vgroup_id=null&protocol={{vgroup.protocol}}"));
    $('#volume_save').jqGrid(get_vgroup_volume_save("/grid_volume_for_cgsnap?vgroup_id={{vgroup.id}}"));
    /* 为小图标绑定鼠标移入移出事件 */
    var obj = {
        "vgroup_name":"由1到32位小写英文字母、数字、中划线(英文)构成。"
    }
    bindMouseEvent('#vgroup_update_modal',obj);
    /* 为小图标绑定鼠标移入移出事件结束 */


    var protocol = "{{ vgroup.protocol }}".toUpperCase();
    if (protocol == 'ISCSI'){
        protocol = "iSCSI";
    }
    console.log(protocol)
    $('#protocol_type').text(protocol);

});
</script>
<div class="modal-header">
    <h3>编辑卷组</h3>
</div>
<div class="modal-body modal-body-height" id="vgroup_update_modal">
    <div class="vgroup-update-box">
        <div class="rtn-tip"></div>
        <table class="base-info">
            <tr>
                <td>
                    <label>[['model volume name'|translate]]</label><a>*</a>
                </td>
                <td colspan="3">
                    <input id="vgroup_name_cr" name="vgroup_name_cr" size="25" type="text" value="{{vgroup.name}}" />
                    <i class="fa fa-question-circle" itype="vgroup_name"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <label>协议类型</label><a></a>
                </td>
                <td>
                    <label id='protocol_type'></label>
                </td>
            </tr>
        </table>
    </div>
    <div class="Choose_volume col-xs-6">
        选择卷
        <div class="check_vol_tip error_tip"></div>
        <table id="volume_choose">
        </table>
    </div>
    <div class="Save_volume col-xs-6">
        卷组
        <table id="volume_save">
        </table>
    </div>
    <div class="error-tip">
        <p></p><span></span>
    </div>
    <div class="tip">
        <p></p><span></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-blue" ng-click="update()">[[ 'label ok'|translate ]]</button>
    <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
