<script type="text/javascript">
$(document).ready(function() {
    var initial_width;
    //初始化完成
    $('#vgroup_table').jqGrid({
        url: '/grid_vgroup',
        styleUI: 'Bootstrap',
        datatype: 'json',
        mtype: 'POST',
        colNames: ['编号', '[["label name"|translate]]', '卷名称', "[['label owner'|translate]]",
            '[["label Creation time"|translate]]', '[["label operation"|translate]]'
        ],
        colModel: [{
            name: 'id',
            index: 'id',
            width: 6,
            align: '',
            hidden: true
        }, {
            name: 'name',
            index: 'name',
            width: 8,
            align: 'left',
            formatter: function(cellvalue, option, row) {
                return '<a href="#" onclick="detail_open(\'' + option.gid + '\',\'' + option.rowId + '\')">' + cellvalue + '</a>';
            },
            unformat: function(cellvalue) {
                return cellvalue;
            }
        }, {
            name: 'volumeName',
            index: 'volumeName',
            width: 8,
            align: 'left',
            hidden: true
        }, {
            name: 'username',
            index: 'username',
            width: 6,
            align: 'left'
        }, {
            name: 'created_at',
            index: 'created_at',
            width: 6,
            align: 'left'
        }, {
            name: 'service',
            index: 'service',
            width: 10,
            align: 'left',
            sortable: false,
            detailHidden:true,
            formatter: function(cell, option, row) {
                var html = '';
                html += '<button title="编辑" class="btn btn-blue btn-sm" onclick=cgsnapshot_create(' + row[0] + ')>创建组快照</button>';
                html += '<button style="margin-left:10px;" title="编辑" class="btn btn-blue btn-sm" onclick=vgroup_update(' + row[0] + ')>编辑</button>';
                html += '<button style="margin-left:10px;" title="删除" class="btn btn-blue btn-sm" onclick=confirm_vgroup_delete(' + row[0] + ',"' + row[1] + '")>删除</button>';
                return html;
            }
        }],
        page: 1,
        rowNum: 10,
        sortname: 'id',
        sortorder: 'desc',
        viewrecords: true,
        //caption: '磁盘列表',
        altclass: 'ui-priority-secondary',
        altRows: true,
        autowidth: true,
        beforeSelectRow:function(rowid, e) {
            if($(e.target).is('input')) {
                return true;
            }
            return false;
        },
        gridComplete: function() {
            var gridData = $(this).jqGrid('getRowData');
            jqgrid_page($(this), gridData);
            jqgrid_resize($(this));
        },
        resizeStart: function() {
            initial_width = $(this).width();
        },
        resizeStop: function() {
            return
        }
    });

});

function vgroup_delete(vgroup_id) {
    $.post("/vgroup_delete", {
            'id': vgroup_id
        },
        function(data) {
            if (data.reply.is_success) {
                $('#vgroup_table').trigger("reloadGrid");
                SelfAlert("删除成功", "完成提示");
            } else {
                error = data.reply.error;
                SelfAlert("删除失败：" + error);
            }
        });
}

function confirm_vgroup_delete(vgroup_id, vgroup_name) {
    msg = '确认删除卷组' + vgroup_name + '?';
    SelfConfirm(msg, vgroup_delete, vgroup_id, "删除提示");
}

function vgroup_update(vgroup_id) {
    angular.element('#vgroup_controller').scope().open("/vgroup_update?id=" + vgroup_id);
}

function vgroup_create(vgroup_id) {
    angular.element('#vgroup_controller').scope().open("/vgroup_create?id=" + vgroup_id);
}

function cgsnapshot_create(vgroup_id) {
    angular.element('#cgsnapshot_controller').scope().open("/cgsnapshot_create?vgroup_id=" + vgroup_id);
}
</script>
<div class="panel panel-f-style">
    <div class="panel-body">
        <div class="title-tag">
            <h3>卷组</h3>
            <p>卷组管理</p>
        </div>
        <div class="grid-tools">
            <div class="grid-operate pull-left">
                <button id="cgsnapshot_controller" ng-controller="CGSnapshotModalCtrl" ng-hide="true"></button>
                <button id="vgroup_controller" ng-controller="VGroupModalCtrl" ng-hide="true"></button>
                <button class="btn btn-blue" type="button" id="snapshot_create" onclick="vgroup_create()">[['button create'|translate]]</button>
            </div>
        </div>
        <div class="grid-body" id="div_vgroup_table">
            <table id="vgroup_table"></table>
        </div>
    </div>
</div>
