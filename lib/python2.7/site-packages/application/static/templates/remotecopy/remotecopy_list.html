<script type="text/javascript">
$(document).ready(function(){
  var initial_width;
        //初始化完成
    $('#remotecopy_table').jqGrid({
        url:'/grid_remotecopy',
        styleUI : 'Bootstrap',
        datatype: 'json',
        mtype: 'POST',
        colNames:['编号', '[["label name"|translate]]', "[['label owner'|translate]]",
                '[["label Creation time"|translate]]','[["label operation"|translate]]'
                ],
        colModel :[
            {name:'id', index:'id', width:6, align:'',hidden:true},
            {name:'name', index:'name', width:8, align:'left'},
            {name:'username', index:'username', width:6, align:'left'},
            {name:'created_at', index:'created_at', width:12, align:'left'},
            {name:'service', index:'service', width:20, align:'left',sortable:false},
        ],
        page:1,
        rowNum:10,
        sortname: 'id',
        sortorder: 'desc',
        viewrecords: true,
        //caption: '磁盘列表',
        altclass:'ui-priority-secondary',
        altRows:true,
        autowidth:true,
        height:mainpanelHeight,
        shrinkToFit:true,
        beforeSelectRow:function(rowid, e) {
            if($(e.target).is('input')) {
                return true;
            }
            return false;
        },
        gridComplete:function(){

            var gridData = $(this).jqGrid('getRowData');
        jqgrid_page($(this), gridData);
        jqgrid_resize($(this));
        },
        resizeStart:function() {
            initial_width=$(this).width();
        },
        resizeStop:function() {
            return 
        }
    });
});
</script>

            <h3>复制关系</h3>
            <p>复制关系管理</p>
        </div>
        <div class="grid-tools">
            <!-- <div class="grid-search-down-arrow">
                <i class="fa fa-angle-down"></i>
            </div> -->
            <div class="grid-operate pull-left">
            </div>
        </div>
        <div class="grid-body" id="div_remotecopy_table">
            <table id="remotecopy_table"></table>
        </div>
    </div>
</div>
