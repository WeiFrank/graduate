<script type="text/javascript">
var enable_submit = true;

function submit_rrclient_update() {
  var modal_selector = $("#rrclient_update_modal");
  var name = modal_selector.find("#name");
  var src_volume_path = modal_selector.find("#src_volume_path_cr");
  var dst_volume_path = modal_selector.find("#dst_volume_path_cr");
  var interval = modal_selector.find("#interval_cr");
  var qos = modal_selector.find("#qos_cr");
  var remotecopy_sites = modal_selector.find(".remotecopy_sites");
  var bValid = true;
  bValid = bValid && checkLength(name, "名称", 3, 32);

  bValid = bValid && checkNull(dst_volume_path, "目标卷不允许为空");
  bValid = bValid && checkNull(interval, "复制间隔不允许为空");
  bValid = bValid && checkRegexp_num(interval, /^[0-9]+$/i, "复制间隔必须为大于0的整数");
  site_ids = _multi_checkbox_get_ids(remotecopy_sites);
  if (site_ids == '') {
    $('.rtn-tip').text('必须选择站点。').slideDown('fast');
    return;
  }

  if (bValid) {
    if (enable_submit) {
      enable_submit = false;
      var $submitBtn = $('.modal-footer').find('.btn-blue');
      $submitBtn.html('<i class="fa fa-spinner fa-spin" style="margin:3px 6px;"></i>');
      $('.rtn-tip').slideUp('fast');
      $.post("/rrclient_update", {
          "name": name.val(),
          "src_volume_path": src_volume_path.val(),
          "dst_volume_path": dst_volume_path.val(),
          "interval": interval.val(),
          "qos": qos.val(),
          "site_ids": site_ids,
          "id": "{{rrclient.id}}"
        },
        function(data) {
          if (data.reply.is_success) {
            angular.element('#rrclient_controller').scope().close();
            $('#rrclient_table').trigger("reloadGrid")
          } else {
            error = data.reply.error;
            $('.rtn-tip').text(error).slideDown('fast');
            $submitBtn.html(SelfTranslate("[[ 'label ok'|translate ]]"));
            enable_submit = true;
          }
        });
    }
  }
}
$(function() {
    var vols = []; 
    {% for volume in volumes %}
    var values = new Array();
    values[0] = "{{ volume.path }}";
    values[1] = "{{ volume.path }}";
    vols.push(values) 
    {% endfor %}
    $('#src_volume_path_cr').rqDropDown({
        "datatype": "local",
        "source": vols,
        position:true
    });
    var obj = {
        'name':'由3至32位字符构成。'
    }
    bindMouseEvent('#rrclient_create_modal', obj);
});
</script>
<div class="modal-header">
  <h3>编辑复制关系</h3>
</div>
<div class="modal-body modal-body-height" id="rrclient_create_modal">
  <div class="user-create-box">
    <div class="rtn-tip"></div>
    <table class="base-info">
      <tr>
        <td>
          <label>名称</label><a>*</a>
        </td>
        <td colspan="3">
          <input id="name" name="name" type="text" value="{{rrclient.name}}" />
          <i class="fa fa-question-circle" itype="name"></i>
        </td>
      </tr>
      <tr>
        <td>
          <label>站点</label><a>*</a>
        </td>
        <td>
          {% for rrserver in rrservers %} {% if rrserver.id in rrclient.rrserver_ids %}
          <label>
            <input checked type="checkbox" class="remotecopy_sites" value="{{rrserver.id}}">{{rrserver.address}}</label>
          {% else %}
          <label>
            <input type="checkbox" class="remotecopy_sites" value="{{rrserver.id}}">{{rrserver.address}}</label>
          {% endif %} {% endfor %}
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <table class="super-info">
      <tr>
        <td>
          <label>源卷</label><a>*</a>
        </td>
        <td>
          <input id="src_volume_path_cr" readonly="readonly" class="rounded_dropdown" value='{{rrclient.src_volume_path}}' realvalue="{{rrclient.src_volume_path}}" />
        </td>
        <td>
          <label>目标卷</label><a>*</a>
        </td>
        <td>
          <input id="dst_volume_path_cr" name="dst_volume_path_cr" size="25" type="text" value="{{rrclient.dst_volume_path}}" />
        </td>
      </tr>
      <tr>
        <td>
          <label>复制间隔</label><a>*</a>
        </td>
        <td>
          <input id="interval_cr" name="interval_cr" size="25" type="text" value="{{rrclient.interval}}" />
          <span class="unit">分钟</span>
        </td>
        <td>
          <label>带宽</label>
        </td>
        <td>
          <input id="qos_cr" name="qos_cr" size="25" type="text" value="{{rrclient.qos}}" />
          <span class="unit">Mb/s</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="error-tip">
    <p></p>
    <span></span></div>
  <div class="tip">
    <p></p>
    <span></span></div>
</div>
<div class="modal-footer">
  <button class="btn btn-blue" ng-click="update()">[[ 'label ok'|translate ]]</button>
  <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
