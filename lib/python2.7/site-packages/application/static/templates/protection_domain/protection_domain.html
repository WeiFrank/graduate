<script type="text/javascript">
$(document).ready(function() {
    $('#protection_domain_table').jqGrid({
        url: '/pd/grid',
        styleUI: 'Bootstrap',
        datatype: 'json',
        mtype: 'POST',
        colNames: ['编号', "[['label name'|translate]]", "[['label Creation time'|translate]]", "[['label operation'|translate]]", ],
        colModel: [{
            name: 'id',
            index: 'id',
            width: 6,
            align: '',
            hidden: true
        }, {
            name: 'name',
            index: 'name',
            width: 8,
            align: 'left',
            formatter: function(cellvalue, option, row) {
                return '<a href="#" onclick="detail_open(\'' + option.gid + '\',\'' + option.rowId + '\')">' + cellvalue + '</a>';
            },
            unformat: function(cellvalue) {
                return cellvalue;
            }

        }, {
            name: 'created_at',
            index: 'created_at',
            width: 13,
            align: 'left'
        }, {
            name: 'options',
            index: 'options',
            width: 13,
            align: 'left',
            sortable: false,
            hidden: true
        }, ],
        page: 1,
        rowNum: 10,
        sortname: 'id',
        sortorder: 'desc',
        viewrecords: true,
        altclass: 'ui-priority-secondary',
        altRows: true,
        autowidth: true,
        gridComplete: function() {
            var gridData = $(this).jqGrid('getRowData');
            jqgrid_page($(this), gridData);
            jqgrid_resize($(this));
        }
    });
});
</script>
<div class="panel panel-f-style">
    <div class="panel-body">
        <div class="title-tag">
            <h3>保护域</h3>
            <p>保护域</p>
        </div>
        <div class="grid-tools">
        </div>
        <div id="grid_protection_domain" class='grid-body'>
            <table id="protection_domain_table"></table>
        </div>
    </div>
</div>
