<script>
    enable_submit = true;
</script>
<div class="modal-header">
    <h3>[["modal Change password"|translate]]</h3>
</div>

<div class="modal-body modal-body-height" id="user_password_modal">

    <div class="user-create-box">
        <div class="rtn-tip"></div>
        <table class="base-info">
            <tr>
                <td>
                    <label>密码</label><a>*</a>
                </td>
                <td colspan="3">
                    <!--  -->
                    <input type="text" style="display:none">
                    <input type="password" style="display:none">
                    <input type="password" name="passwd" id="passwd" autocomplete="off" ng-model="item.password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>新密码</label><a>*</a>
                </td>
                <td>
                    <input type="password" name="new_passwd" id="new_passwd" ng-model="item.new_passwd"
                           onpaste="return false" oncontextmenu="window.event.returnValue=false"/>
                </td>
                <td style="width: 12.5%;text-align: left;">
                    <label>确认密码</label><a>*</a>
                </td>
                <td style="width: 37.5%">
                    <input type="password" name="re_passwd" id="re_passwd" ng-model="item.re_passwd"
                           onpaste="return false" oncontextmenu="window.event.returnValue=false"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="error-tip">
        <p></p>
        <span></span></div>
    <div class="tip">
        <p></p>
        <span></span></div>
</div>

<div class="modal-footer">
    <button class="btn btn-blue" ng-click="ok('{{user.id}}')">[[ 'label ok'|translate ]]</button>
    <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
