<style>
#div_history_tb {
	border-radius: 3px;
	-moz-border-radius: 3px;
	
	box-shadow: 0 3px 3px#C8C8C8;
	-webkit-box-shadow: 0 3px 3px #C8C8C8;
	-moz-box-shadow: 0 3px 3px #C8C8C8;
	
	float: left;
	margin-top: -5px;
	margin-left: -7px;
}
</style>

<script type="text/javascript">
$(document).ready(function(){ 

	$('#tb_history').jqGrid({
		url:'/user/grid_user',
		datatype: 'json',
		mtype: 'GET',
		colNames:['id', '全称', '时间'],
		colModel :[ 
		  {name:'id', index:'id', width:10, align:'left'},
		  {name:'fullname', index:'fullname', width:100, align:'left'},
		  {name:'created_at', index:'created_at', width:20, align:'left'},
		],
		pager: '#div_history_pager',
		rowNum:10,
		rowList:[10,20,30],
		sortname: 'created_at',
		sortorder: 'desc',
		viewrecords: true,
		caption: 'Histroy',
		multiselect: true,
		//shrinkToFit:false,
		width: 800,
		height: 450,
	});

	$('#tb_history').navGrid("#div_history_pager",{add:false, edit:false, del:false, search:false});

	$('#tb_history').navButtonAdd('#div_history_pager', {
		caption: '清除历史',
		position: 'last',
		title: '',
		onClickButton: function(){
			alert('xx');
	}
});


}); 
</script>

<div id="div_history_tb"> 
<table id="tb_history"></table>
<div id="div_history_pager"></div>
</div>
