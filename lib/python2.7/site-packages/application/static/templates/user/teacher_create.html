<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student register</title>
</head>
<body>
<div class="teacher">
      <div class="header">
          <h3>教师注册界面</h3>
      </div>
      <div class="modal-body modal-body-height" id="teacher_create_modal">
          <p>register information</p>
          <table class="logininfo">
              <tr>
                  <td>
                      <label>用户名</label><a>*</a>
                      <input id="login-user" name="username" placeholder="username" type="text">
                  </td>
                  <td>
                      <label>密码</label>
                      <input id="login-password" name="password" placeholder="password" type="password">
                  </td>
              </tr>
          </table>
          <p>base info</p>
          <table class="userbaseinfo">
              <tr>
                  <td>
                       <label>姓名</label><a>*</a>

                      <input id="registername" name="user-name" type="text"/>
                      <i class="fa fa-question-circle" itype="user_name"></i>
                  </td>
              </tr>
              <tr>
                    <td>
                      <label>性别</label><a>*</a>
                        <input id="gender" name="user-sex" type="text"/>
                      <i class="fa fa-question-circle" itype="user_sex"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>年龄</label><a>*</a>
                        <input id="gender" name="sex" type="text"/>
                      <i class="fa fa-question-circle" itype="user_sex"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>工号</label><a>*</a>
                        <input id="num" name="user-num" type="text"/>
                      <i class="fa fa-question-circle" itype="user_num"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>职称</label><a>*</a>
                        <input id="class" name="user-class" type="text"/>
                      <i class="fa fa-question-circle" itype="user_class"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>身份证号</label><a>*</a>
                        <input id="id-num" name="user-id" type="text"/>
                      <i class="fa fa-question-circle" itype="user_id"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>政治面貌</label><a>*</a>
                        <input id="policty" name="user-policty" type="text"/>
                      <i class="fa fa-question-circle" itype="user_policty"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>联系方式</label><a>*</a>
                        <input id="contact" name="user-contact" type="text"/>
                      <i class="fa fa-question-circle" itype="user_contact"></i>
                    </td>
              </tr>
              <tr>
                    <td>
                      <label>电子邮件</label><a>*</a>
                        <input id="email" name="user-email" type="text"/>
                      <i class="fa fa-question-circle" itype="user_email"></i>
                    </td>
              </tr>
               <tr>
                    <td>
                      <label>入学时间</label><a>*</a>
                        <input id="inschool" name="user-inschool" type="text"/>
                      <i class="fa fa-question-circle" itype="user_inschool"></i>
                    </td>
              </tr>
          </table>
      </div>>
<div class="modal-footer">
    <button class="btn btn-blue" ng-click="ok()">[[ 'label ok'|translate ]]</button>
    <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
</div>
</body>
</html>
