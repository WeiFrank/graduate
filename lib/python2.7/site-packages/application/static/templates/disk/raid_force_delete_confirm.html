<div class="modal-header">  
    <h3>强制清除RAID</h3>  
</div>
<div  class="modal-body" id="raid_delete_modal" style="height:120px">
    <div id="div_volume_add_" title="" style="padding-top:10px;padding:20px 30px;" >
        <div class="callback_device_tip error_tip" style="margin-top:5px;"></div>
        <p>请注意，磁盘RAID不能正常清除，请确认是否尝试强制清除?</p>
    </div>
</div>
<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="raid_delete('{{disk.id}}', 'true')">强制清除RAID</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
