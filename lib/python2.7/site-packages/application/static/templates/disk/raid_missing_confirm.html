<div class="modal-header">  
    <h3>清除RAID错误</h3>  
</div>
<div  class="modal-body" id="raid_missing_modal">
    <div class="callback_device_tip error_tip" style="margin-top:5px;"></div>
    <div id="div_volume_add_" title="" style="padding-top:10px;" >  
        节点（{{hostips}}）上的磁盘RAID存在异常错误，可能是磁盘损坏或磁盘被拔出等原因导致，
        请选择是否处理此错误
         </br></br>
         </br></br>
    </div>
</div>
<div class="modal-footer">  
    <button class="button button_gray" ng-click="raid_missing()">[[ 'label ok'|translate ]]</button>  
    <button class="button button_gray" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
