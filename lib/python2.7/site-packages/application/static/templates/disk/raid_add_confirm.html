<div class="modal-header">  
    <h3>加入RAID</h3>  
</div>

<div  class="modal-body" id="raid_add_modal" style="height:120px">
    <div id="div_volume_add_" title="" style="padding-top:10px;padding:20px 30px;" >
        <div class="rtn-tip"> </div>
    
        确定将磁盘
        (<span class="add_raid_disk" style="word-break:break-all">{{disk.device}}</span>)加入RAID?
        <br><br>
        <span style="display:none" class="add_raid_disk_id" style="word-break:break-all">{{disk.id}}</span>
    </div>
</div>

<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="raid_add('{{disk.id}}', 'false')">[[ 'label ok'|translate ]]</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
