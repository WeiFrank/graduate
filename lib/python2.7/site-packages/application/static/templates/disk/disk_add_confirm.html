<div class="modal-header">  
    <h3>加入集群</h3>  
</div>
<div  class="modal-body modal-body-height" id="disk_add_modal">
    <div class="callback_device_tip error_tip" style="margin-top:5px;"></div>
    <div id="div_volume_add_" title="" style="padding:20px 30px;" >
           请注意，
    {% if partions %}
       
            磁盘已存在以下分区
            <!--partions == /dev/sda,/dev/sdb -->
            <div style="color:#EA303E;padding:5px;word-break:break-all">{{partions}}</div>
        
     {% endif %}
     确定将磁盘({{disk.device}})加入集群?
     <br/>
     <br/>
    </div>
    <input type="text" id="ready_disk" value="{{ disk.device }}" style="display:none"/>
    <input type="text" id="ready_disk_id" value="{{ disk.id }}" style="display:none"/>
    <input type="text" id="disk_option" value="add" style="display:none"/>
</div> 

<div class="modal-footer" style="text-align: center">
    <button class="btn btn-blue" ng-click="disk_add('{{disk.id}}', 'false')">[[ 'label ok'|translate ]]</button>
    <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
