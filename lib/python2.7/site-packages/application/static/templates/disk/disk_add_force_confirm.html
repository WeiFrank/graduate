<div class="modal-header">  
    <h3>强制加入集群</h3>  
</div>
<div  class="modal-body" id="raid_add_modal" style="height:120px">
    <div id="div_volume_add_" title="" style="padding-top:10px;padding:20px 30px;" >

        <div class="callback_device_tip error_tip" style="margin-top:5px;"></div>
        <p><span class="add_raid_disk" style="word-break:break-all">{{disk.device}}</span>设备不具备使用磁盘控制器缓存的条件，是否强制加入?</p>
    </div>
</div>
<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="disk_add('{{disk.id}}', 'true')">强制加入集群</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
