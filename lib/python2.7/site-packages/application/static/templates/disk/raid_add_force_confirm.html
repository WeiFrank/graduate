<div class="modal-header">  
    <h3>强制加入RAID</h3>  
</div>
<div  class="modal-body modal-body-height" id="raid_add_modal" >
    <div id="div_volume_add_" title="" style="padding:20px 30px;" >
        <div class="callback_device_tip error_tip" style="margin-top:5px;"></div>
        <p>请注意， 磁盘(<span class="add_raid_disk" style="word-break:break-all">{{disk.device}})</span>RAID不能正常加入，请确认是否尝试强制加入?</p>
    </div>
</div>
<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="raid_add('{{disk.id}}', 'true')">强制加入RAID</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
