<div class="modal-header">  
    <h3>清除RAID</h3>  
</div>
<div  class="modal-body" id="raid_delete_modal" style="height:120px;">
    <div id="div_volume_add_" title="" style="padding-top:10px;padding:20px 30px;" >
        <div class="rtn-tip"> </div>

                   请注意，
             此操作会将该磁盘的RAID信息清空，确定对磁盘({{ disk.device }})执行此操作?
             </br></br>
        </div>
    </div>
</div>
<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="raid_delete('{{disk.id}}', false)">[[ 'label ok'|translate ]]</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
