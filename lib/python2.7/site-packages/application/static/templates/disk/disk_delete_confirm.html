<div class="modal-header">  
    <h3>移除磁盘</h3>  
</div>
<div  class="modal-body" id="disk_remove_modal" style="height:80px;">
<div class="error-tip error-tip-down">
        <p></p><span></span>
</div>
<div id="div_volume_add_" title="" style="padding-top:10px;padding:20px 30px;" >
    <div class="rtn-tip"> </div>
    {% if disk.device == 'unknown'%}
     此操作会将该磁盘从集群中删除，集群将不能再使用该磁盘空间，确定删除磁盘({{disk.mount_point}})?
    {% else %}
     此操作会将该磁盘从集群中删除，集群将不能再使用该磁盘空间，确定删除磁盘({{disk.device}})?
    {% endif %}
     <br/><br/>

 </div>
 <input type="text" id="ready_disk" value="{{disk.id}}" style="display:none"/>
 <input type="text" id="disk_option" value="delete" style="display:none"/>
</div>
<div class="modal-footer">  
    <button class="btn btn-blue" ng-click="disk_delete('{{disk.host_id}}', '{{disk.id}}')">[[ 'label ok'|translate ]]</button>  
    <button class="btn btn-blue" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>  
</div>
