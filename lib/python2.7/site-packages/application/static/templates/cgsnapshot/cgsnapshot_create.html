<script type="text/javascript">
var enable_submit = true;
function submit_cgsnapshot_create() {
    var cgsnapshot_name = $("#volume_cgsnapshot_modal").find("#cgsnapshot_name_cr");
    var bValid = true;
    bValid = bValid && checkRegexp(cgsnapshot_name, /^[0-9a-z-]+$/, "名称应由小写英文字母、数字、中划线(英文)构成.");
    bValid = bValid && checkLength(cgsnapshot_name, "名称", 1, 32);
    if (bValid) {
        if (enable_submit) {
            enable_submit = false;
            $submitBtn = $('.modal-footer').find('.btn-blue');
            $submitBtn.html('<i class="fa fa-spinner fa-spin" style="margin:3px 6px;"></i>');
            $('.rtn-tip').slideUp('fast');
            $.post("/cgsnapshot_create", {
                    "cgsnapshot_name": cgsnapshot_name.val(),
                    "vgroup_id": "{{vgroup.id}}",
                    "vgroup_name": "{{vgroup.name}}",
                    "owner": "{{vgroup.owner}}",
                    "username": "{{vgroup.owner}}",
                },
                function(data) {
                    if (data.reply.is_success) {
                        angular.element('#cgsnapshot_controller').scope().close();
                        $('#cgsnapshot_table').trigger("reloadGrid")
                    } else {
                        error = data.reply.error;
                        $('.rtn-tip').text(error).slideDown('fast');
                        $submitBtn.html(SelfTranslate("[[ 'label ok'|translate ]]"));
                        enable_submit = true;
                    }
                });
        }
    }
}
$(function() {
    /* 为小图标绑定鼠标移入移出事件 */
    var obj = {
        "cgsnapshot_name":"由1到32位小写英文字母、数字、中划线(英文)构成。"
    }
    bindMouseEvent('#volume_cgsnapshot_modal',obj);
    /* 为小图标绑定鼠标移入移出事件结束 */
});
</script>
<div class="modal-header">
    <h3>创建组快照</h3>
</div>
<div class="modal-body modal-body-height" id="volume_cgsnapshot_modal">
    <div class="cgsnapshot-create-box">
        <div class="rtn-tip"></div>
        <table class="base-info">
            <tr>
                <td>
                    <label>名称</label><a>*</a>
                </td>
                <td colspan="3">
                    <input id="cgsnapshot_name_cr" name="cgsnapshot_name_cr" size="25" type="text" />
                    <i class="fa fa-question-circle" itype="cgsnapshot_name"></i>
                </td>
            </tr>
        </table>
    </div>
    <div class="error-tip">
        <p></p><span></span>
    </div>
    <div class="tip">
        <p></p><span></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-blue" ng-click="ok()">[[ 'label ok'|translate ]]</button>
    <button class="btn btn-white" ng-click="cancel()">[[ 'label cancel'|translate ]]</button>
</div>
