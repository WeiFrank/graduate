    function json2TimeStamp(milliseconds){
　　        var datetime = new Date();
　　        datetime.setTime(milliseconds);
　　        var year=datetime.getFullYear();
               //月份重0开始，所以要加1，当小于10月时，为了显示2位的月份，所以补0
　　        var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
　　        var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
　　        var hour = datetime.getHours()< 10 ? "0" + datetime.getHours() : datetime.getHours();
　　        var minute = datetime.getMinutes()< 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
　　        var second = datetime.getSeconds()< 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
　　        return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
    }

$.fn.UseTooltip = function () {
    $(this).bind("plothover", function (event, pos, item) {
        if (item) {
            if (previousPoint_iops != item.dataIndex) {
                previousPoint_iops = item.dataIndex;
                $("#tooltip").remove();
                var x = item.datapoint[0];
                var y = item.datapoint[1];               
                //console.log(x+","+y)
                x=json2TimeStamp(parseInt(x-28800000))
                showTooltip(item.pageX, item.pageY,
                  x + "<br/>" + item.series.label+":<strong>" + y + "</strong>",item.series.color);
            }
        }
        else { 
            $("#tooltip").remove();
            previousPoint_iops = null;
        }
    });
};
function showTooltip(x, y, contents,color) {
    $('<div id="tooltip">' + contents + '</div>').css({
        position: 'absolute',
        display: 'none',
        top: y + 10,
        left: x - 120,
        border: '2px solid '+color,
        padding: '2px',    
        size: '10',  
        'border-radius': '6px 6px 6px 6px',
        'background-color': '#fff',
        opacity: 0.80,
        'z-index':999,
    }).appendTo("body").fadeIn(200);
}

function iops_get_data(id,index,obj,url,str){
    {% for cluster in clusters %}
        if ( {{cluster.id}}== id ){
          $.get(id+"/"+url,function(data){     
             $.plot(obj, [{label:str,data:data}], plat_index_iops[index]);
           })
        } 
    {%endfor%}
}
    function iops_get_color(index,colors,fillcolor){
        plat_index_iops[index].colors= colors;
        // plat_index_iops[index].series.lines.fillColor=fillcolor; 
        if($("#flow_time").attr("realvalue")=="day"){
            plat_index_iops[index].xaxis.tickSize=[2, "hour"];
        } else if($("#flow_time").attr("realvalue")=="week") {
            plat_index_iops[index].xaxis.tickSize=[15, "hour"];
        } else if($("#flow_time").attr("realvalue")=="month"){
            plat_index_iops[index].xaxis.tickSize=[2.5, "day"];
        }             
    }

    function iops_get_value(id,obj,index,unit,url){
        $.get(id+"/"+url,function(data){
            obj.find("span").text(data[index]+unit);  
            obj.find("span").attr("title", data[index]+unit)
        })        
    }
